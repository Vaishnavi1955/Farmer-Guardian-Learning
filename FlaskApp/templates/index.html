<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Advisory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Farmer Advisory System</h1>

    {% if success %}
        <div class="alert alert-success">
            <h4>Advice Generated:</h4>
            <ul>
                {% for item in advice %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        </div>
    {% elif error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <div class="card p-4 shadow-sm">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Farmer Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>

            <div class="mb-3">
                <label for="crop" class="form-label">Crop</label>
                <select class="form-select" id="crop" name="crop" required>
                    <option value="">Select Crop</option>
                    <option value="Wheat">Wheat</option>
                    <option value="Rice">Rice</option>
                    <option value="Cotton">Cotton</option>
                    <option value="Sugarcane">Sugarcane</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="temperature" class="form-label">Temperature (Â°C)</label>
                <input type="number" step="0.1" class="form-control" id="temperature" name="temperature" required>
            </div>

            <div class="mb-3">
                <label for="rainfall" class="form-label">Rainfall (mm)</label>
                <input type="number" step="0.1" class="form-control" id="rainfall" name="rainfall" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

</div>
</body>
</html>
